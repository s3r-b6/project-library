<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Showcase</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="titleBar">
      <h1>Book Showcase!</h1>
    </div>
    <div id="showcase"></div>
    <button id="addBook">Add a Book!</button>
    <form class="addForm inv" onsubmit="return false">
      <input class="form Box" id="title" type="text" name="title" placeholder="title" />
      <input class="form Box" id="author" type="text" name="author" placeholder="author" />
      <input class="form Box" id="pages" type="number" name="pages" placeholder="pages" />
      <input class="form Submit" id="read" type="checkbox" name="read" />
      <button id="submitButton">Submit</button>
    </form>
  </body>
</html>

<script src="./app.js"></script>
